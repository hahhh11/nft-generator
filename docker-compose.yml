version: '3.8'

services:
  nft-generator:
    build: .
    container_name: nft-generator
    ports:
      - "6877:80"
    restart: unless-stopped
    volumes:
      - .:/usr/share/nginx/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
